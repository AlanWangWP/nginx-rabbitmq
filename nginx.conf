#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    lua_package_path '/usr/local/share/luajit-2.1.0-alpha/?.lua;;';
    lua_package_cpath ';;';
    include       mime.types;
    default_type  application/octet-stream;


    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
	
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }
	location /test {
	    set $ip_addr "10.128.136.170";
	    set $exchange "rumExchange";
	    set $queue "rumQueue";
	    set $user "rum";
	    set $password "rum";
	    add_header Content-type "text/plain";

	    content_by_lua '
	
		rb=require "amqp-util"

		msg=ngx.var["arg_rum"]
		conn = rb.connect_rabbit{host=ngx.var.ip_addr, user=ngx.var.user, password=ngx.var.password}
		rb.declare_exchange(conn, ngx.var.exchange, "fanout")
		rb.declare_queue(conn, ngx.var.queue, ngx.var.exchange)
		rb.bind_queue(conn, ngx.var.queue, ngx.var.exchange)
		rb.publish(conn, ngx.var.exchange, msg)
		rb.disconnect_rabbit(conn)
		
		ngx.print("Sent:[", msg,"] to RabbitMQ. Referer: ", ngx.var["http_referer"]);
	    ';
	}
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
